<div class="registration">



    <h1>Register</h1>

    {% if messages %}
    <ul class="messages">    
        {% for message in messages %}    
            <li  class="text-danger" {% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>    
        {% endfor %}
    </ul>
    {% endif %}



    <form action="/register" method="post">
        <div class="form-gorup">
            {% csrf_token %}
            <label for="first-name">First Name</label>
            <input type="text" id="first-name" name="fname" placeholder="Enter first name" class="form-control">

            <label for="last-name">Last Name</label>
            <input type="text" id="last-name" name="lname" placeholder="Enter last name" class="form-control"> 
            
            <label for="birthday">Birthday</label>
            <input type="date" id="birthday" name="birthday" class="form-control">

            <label for="email">Email</label>
            <input type="text" id="email" name="email" placeholder="Enter last name" class="form-control">

            <label for="password">Password</label>
            <input type="text" id="password" name="password" placeholder="password" class="form-control">

            <label for="confirm-password">Confirm Password</label>
            <input type="text" id="confirm-password" name="pwconfirm" placeholder="confirm password" class="form-control">
            
            <input type="submit" value="Register" class="btn btn-primary">
        </div>
    </form>
</div>
